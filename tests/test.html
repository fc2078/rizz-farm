<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clicker.css">

</head>

<body class="bg">
    <div class="container">
        <div class="Clicker clickerpane"><button class="textStyle clickerButton" onclick="addMoney()"><img
                    src="Images/CPU.png" class="clickerImage"></button></div>
        <div class="Computer-Constructor title">Computer Constructor</div>
        <div class="Navigation nav">Upgrades</div>
        <div class="Tabs back">
            <div class="tabContainer">
                <div class="Image1 upgradeSubtab textStyle"><img src="Images/Wires.png" class="upgradeImage"></div>
                <div class="Image2 upgradeSubtab textStyle"><img src="Images/RAM.png" class="upgradeImage"></div>
                <div class="Image3 upgradeSubtab textStyle">Image3</div>
                <div class="Image4 upgradeSubtab textStyle">Image4</div>
                <div class="Upgrade1 upgradeSubtab textStyle">
                    <button class="textStyle upgradeButton" id="wireButton" onclick="buyWires()">Wires<br><span
                            id="wireCost">Cost: $150</span><br>
                        <div id="wiresOwned">Amount Owned:</div>
                    </button>
                </div>
                <div class="Upgrade2 upgradeSubtab textStyle">
                    <button class="textStyle upgradeButton" id="ramButton" onclick="buyRAM()">RAM<br><span
                            id="ramCost">Cost: $700</span><br>
                        <div id="ramOwned">Amount Owned:</div>
                    </button>
                </div>
                <div class="Upgrade3 upgradeSubtab textStyle">
                    <button class="textStyle upgradeButton" id="gpuButton" onclick="buyGPU()">GPU<br><span
                            id="gpuCost">Cost: $5000</span><br>
                        <div id="gpuOwned">Amount Owned:</div>
                    </button>
                </div>
                <div class="Upgrade4 upgradeSubtab textStyle">
                    <button class="textStyle upgradeButton" id="hdButton" onclick="buyHD()">Hard Drive<br><span
                            id="hdCost">Cost: $15000</span><br>
                        <div id="hdOwned">Amount Owned:</div>
                    </button>
                </div>
            </div>
        </div>
        <div class="Munee profit back" id="profits"></div>
    </div>

    <script src="clicker.js"></script>
</body>

</html>
